<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>EventosApp</title>
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="style/style.css" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de Eventos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn"><i
							class="material-icons right">list</i>Listar Eventos</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formEvento">
		<form method="post" class="container">
			Nome: <input type="text" value="" name="nome" />
			<div class="row">
				<div class="input-filed col s6">
					Local: <input type="text" value="" name="local" />
				</div>
				<div class="input-filed col s3">
					Data: <input type="date" value="" name="data" />
				</div>
				<div class="input-filed col s3">
					horario: <input type="time" value="" name="horario" />
				</div>
			</div>
			<button type="submit" class="waves-effect waves-light btn">Salvar</button>
		</form>
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</head>
</html>
